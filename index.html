<!DOCTYPE html>
<HTML>
<HEAD>
<TITLE>WebAudio Loop Machine - Aaron Opfer</TITLE>
<link href='http://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
<link rel="icon" id="favicon">
<meta name="viewport" content="width=device-width, user-scalable=no">
<STYLE>
body, html { background-color: rgb(22, 0, 26); margin: 0;margin-top: 30px; border: 0; font-family: 'Roboto', sans-serif; color: #aab; cursor: default; user-select: none; -webkit-user-select: none; -moz-user-select: none; }
canvas { width: 100%; position: absolute; left: 0;}
canvas#scope { z-index: 2; top: 10%; height: 40%;}
canvas#peaks { z-index: 1; top: 30%; height: 70%;}
canvas#speed { z-index: 3; top: 0; height: 40px;}
#content { position: relative; z-index: 4; text-align: center; max-width: 600px; margin: auto; }
h1, h2, h3 { text-align:center;}
.social { border: 2px solid #556; border-radius: 7px; padding: 2px; margin: 4px; width: 24px; height: 24px; background-size: 24px; display: inline-block; background-position: center; background-repeat: no-repeat; background-color: rgba(22, 0, 26, 0.33) }
.social:hover { border-color: #aab; }
#fb { background-image: url('fb.png'); } #fb:hover { background-image: url('fb-h.png') }
#tw { background-image: url('tw.png'); } #tw:hover { background-image: url('tw-h.png') }
h1 { font-size: 42px; }
#title { font-size: 32px; display: inline-block; font-weight: bold;}
h3 { font-size: 22px; font-family: monospace; font-weight: 100; color: #778;}
select { opacity: 0; -moz-box-sizing: content-box; box-sizing: content-box; vertical-align: top; -webkit-appearance: none; text-indent:100%; white-space: nowrap; overflow: hidden; position: absolute; width: 100%; margin:0; height: 100%; border: 0; cursor: pointer; margin-left: -32px;}
select:hover { background-image: url('select-h.png'); }
select:hover ~ #title { color: #FFF; }
/*
@media screen and (max-height: 700px) {
	html,body { margin-top: 10px }
	h1, h2, h3 { display: inline; margin: 0 10px; }
}
*/
#preload { display: none }
#controls { height: 48px; line-height: 48px; display: inline-block; position: relative; padding-left: 32px; margin-left: -24px;  background: url('select.png') no-repeat 2px center; background-size: 24px 24px; }
#controls:hover { background-image: url('select-h.png'); }
option { color: black; background: white }
#github { background: url("github.png"); height: 24px; width: 24px; opacity: 0.2; display: block; position: fixed; right: 4px; bottom: 4px; background-size: 24px 24px; z-index: 4; transition: opacity 1s;}
#github:hover { opacity: 1; }
</STYLE>
<SCRIPT src="script.js"></SCRIPT>
</HEAD>
<BODY>
<DIV id=preload>
	<IMG src="select-h.png" onload="this.parentNode.removeChild(this)">
	<IMG src="tw-h.png" onload="this.parentNode.removeChild(this)">
	<IMG src="fb-h.png" onload="this.parentNode.removeChild(this)">
</DIV>
<DIV id=content>
	<H1 id="author">AARON OPFER</H1>
	<DIV id=controls>
		<select id=directory title="Change Tune">
			<option value=punkish>PUNKISH</option>
			<option value=dangerous>DANGEROUS ROAD</option>
			<option value=simplicity>SOME SIMPLICITY</option>
		</select>
		<label id="title"></label>
	</DIV>
	<H3>LOADING<SPAN id=dots>&nbsp;&nbsp;&nbsp;</SPAN></H3>
	<a title="Share on Facebook" href="https://www.facebook.com/sharer/sharer.php" class=social id=fb target="_blank"></a><a title="Share on Twitter" href="https://twitter.com/share" class=social id=tw target="_blank"></a>
</DIV>
<CANVAS id=peaks></CANVAS>
<CANVAS id=scope></CANVAS>
<CANVAS id=speed></CANVAS>
<a href="http://github.com/AaronOpfer/webaudio/" title="See this project on GitHub" id="github" target="_blank"></a>
</BODY>
</HTML>
